<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      BODY {
        background: #112;
      }

      #debug, #editor {
        position: absolute;
        color: #EEE;
      }

      #editor {
        bottom: 0;
        width: 100%;
        height: 100px;
        background: #223;
        padding: 10px;
      }

      #editor INPUT{
        height: 32px;
        padding: 0 4px;
        background: #001;
        color:#EEE;
        border:1px solid #334;
      }

      #editor button{
        margin: 2px;
        height: 32px;
        width: 132px;
        text-align: center;
        border: none;
        background: #001;
        color:#EEE;
      }

      #editor button.active {
        background: #112;
        color:#61F527;
      }

      #tile_ui {
        position: absolute;
        top:300px;
        width: 99px;
        height: 99px;
      }

      #tile_ui button {
        padding: 0;
        border: 0;
        margin: 0;
        width: 33px;
        height: 33px;
        float: left;
      }
      
    </style>
    <meta charset="UTF-8">
    <title>Webpack App</title>
  </head>
  <body>

      <script>
        window.DEBUG = {
          TILE: false,
          TIME: false,
          INPUTS: false,
          FLUID: false,
          UI: false,
          DANCING_CELL: true,
        }
      </script>
      <div id=debug>
        <div id="ctx"></div>
        <div id="debugInput"></div>
      </div>
      <div id="tile_ui">
        <button onclick="window.ui_push(1)">↖</button>
        <button onclick="window.ui_push(2)"></button>
        <button onclick="window.ui_push(3)">↗</button>
        <button onclick="window.ui_push(4)"></button>
        <button onclick="window.ui_push(5)"></button>
        <button onclick="window.ui_push(6)"></button>
        <button onclick="window.ui_push(7)">↙</button>
        <button onclick="window.ui_push(8)"></button>
        <button onclick="window.ui_push(9)">↘</button>
      </div>
      <div id="editor">
          <input id=cowSize value="12">
      </div>
      <div id=editorInfo></div>
  <script type="text/javascript" src="/dist/bundle.js"></script></body>
</html>
