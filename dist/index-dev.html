<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }


      BODY {
        background: #112;
      }

      #debug, #editor {
        position: absolute;
      }

      #editor {
        bottom: 0;
        width: 100%;
        height: 100px;
        background: #223;
        padding: 10px;
      }

      #editor INPUT{
        height: 32px;
        padding: 0 4px;
        background: #001;
        color:#EEE;
        border:1px solid #334;
      }

      #editor button{
        margin: 2px;
        height: 32px;
        width: 132px;
        text-align: center;
        border: none;
        background: #001;
        color:#EEE;
      }

      #editor button.active {
        background: #112;
        color:#61F527;
      }
      

    </style>
    <meta charset="UTF-8">
    <title>Webpack App</title>
  </head>
  <body>


      <script>
        window.DEBUG = {
          TILE: false,
          TIME: true,
          INPUTS: true,
          FLUID: true
        }
      </script>
      <div id=debug>
        <div id="ctx"></div>
        <div id="debugInput"></div>
      </div>
      <div id="editor">
          <input id=cowSize value="12">
      </div>
      <div id=editorInfo></div>
  <script type="text/javascript" src="/dist/bundle.js"></script></body>
</html>
